name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install geocr-generator with dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Validate GeoCroissant JSON
      run: |
        mlcroissant validate --jsonld=recipes/geocroissant.json
